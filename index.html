<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io (1)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io (1)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io (1)/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <h1>Roll the dice!</h1>
        <div class="dice">
            <p class="p2">Player 1</p>
            <img class="img1" src="/Images/dice1.png" alt="dice image 1">
        </div>
        <div class="dice">
            <p class="p2">Player 2</p>
            <img class="img2" src="/Images/dice1.png" alt="dice image 2">
        </div>
        <div >
            <button type="button" class="btn" onclick="rollTheDice()">
                Tap to play
            </button>
        </div>
    </div>



    <script src="/index.js"></script>
</body>
</html>
